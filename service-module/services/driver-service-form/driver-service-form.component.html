<div class="row" style="align-items: flex-start;">
  <div class="col-lg-4">
    <mat-card class="cardWithShadow theme-card p-24">
      <mat-card-header style="padding: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;">
        <mat-card-title class="m-b-0">Looking for a driver? <span
          *ngIf="dateDiff?.days||dateDiff?.hours"> for {{ dateDiff?.days }} days and {{ dateDiff?.hours }}
          hours</span></mat-card-title>

      </mat-card-header>
      <mat-card-content class="p-0">
        <form [formGroup]="serviceDetailsForm">
          <div class="row">
            <div class="col-lg-12 p-12" style="display: flex;gap: 12px">
              <mat-label class="driver-label">Booking Type</mat-label>
              <mat-radio-group aria-label="Select an option" class="mat-mdc-radio-group"
                               formControlName="bookingType"
                               style="width: 100%; display: flex; justify-content: flex-start; gap: 16px;flex-wrap: wrap;">
                <mat-radio-button class="mat-mdc-radio-button" color="primary" value="hourly_driver">
                  <span>Hourly</span>
                </mat-radio-button>
                <mat-radio-button class="mat-mdc-radio-button" color="primary" value="daily_driver">
                  <span>Daily</span>
                </mat-radio-button>
                <mat-radio-button class="mat-mdc-radio-button" color="primary" value="one_time">
                  <span>Drop</span>
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="col-lg-12 p-12"
                 formGroupName="pickupLocation">
              <app-google-map-search-box
                [label]="'Pickup Location'"
                formControlName="place">
              </app-google-map-search-box>
            </div>

            <div *ngIf="serviceDetailsForm.get('bookingType')?.value === 'one_time'" class="col-lg-12 p-12"
                 formGroupName="dropOffLocation">
              <app-google-map-search-box
                [label]="'Drop Off Location'"
                formControlName="place">
              </app-google-map-search-box>
            </div>
            <div class="col-lg-12 p-12" style="display: flex;gap: 12px">
              <mat-label class="driver-label">Driver Type</mat-label>
              <mat-radio-group aria-label="Select an option" class="mat-mdc-radio-group"
                               formControlName="serviceType"
                               style="width: 100%; display: flex; justify-content: flex-start; gap: 16px;">
                <mat-radio-button class="mat-mdc-radio-button" color="primary" value="withCar">
                  <span>With Car</span>
                </mat-radio-button>
                <mat-radio-button class="mat-mdc-radio-button" color="primary" value="withoutCar">
                  <span>Without Car</span>
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <!-- Conditional Vehicle Type Selection -->
            <div *ngIf="serviceDetailsForm.get('serviceType')?.value === 'withCar'" class="col-lg-12 p-12">
              <div style="display: flex;gap: 12px">

                <mat-label class="driver-label">Vehicle Type</mat-label>

                <mat-form-field appearance="outline"
                                color="primary"
                                style="width: 100%; display: flex; justify-content: flex-start; gap: 16px;">
                  <mat-select formControlName="vehicleType">
                    <mat-option *ngFor="let option of vehicleTypes" [value]="option.value">
                      {{ option.label }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </div>

          <div class="row">
            <!-- From Date Picker -->
            <div class="col-lg-8">
              <mat-label class="f-w-600 m-b-8 d-block">Select From Date</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <input [matDatepicker]="fromPicker" [min]="minDate" formControlName="fromDate" matInput
                       placeholder="Select a date"/>
                <mat-datepicker-toggle [for]="fromPicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #fromPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <!-- From Time Picker -->
            <div class="col-lg-4">
              <mat-label class="f-w-600 m-b-8 d-block">Time</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <input [min]="minTime" [ngxMatTimepicker]="pickerFrom" formControlName="fromTime" matInput
                       placeholder="12:00 AM"/>
              </mat-form-field>
            </div>
            <ngx-mat-timepicker #pickerFrom color="primary"></ngx-mat-timepicker>
          </div>

          <div class="row">
            <!-- To Date Picker -->
            <div class="col-lg-8">
              <mat-label class="f-w-600 m-b-8 d-block">Select To Date</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <input [matDatepicker]="toPicker" [min]="minToDate" formControlName="toDate" matInput
                       placeholder="Select a date"/>
                <mat-datepicker-toggle [for]="toPicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #toPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <!-- To Time Picker -->
            <div class="col-lg-4">
              <mat-label class="f-w-600 m-b-8 d-block">Time</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <input [min]="minTime" [ngxMatTimepicker]="pickerTo" formControlName="toTime" matInput
                       placeholder="12:00 AM"/>
              </mat-form-field>
            </div>
            <ngx-mat-timepicker #pickerTo color="primary"></ngx-mat-timepicker>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Additional Services</mat-label>
              <mat-select formControlName="additionalServices" multiple>
                <mat-option *ngFor="let option of additionalServices" [value]="option.value">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="p-t-24" style="display: flex; justify-content: flex-end">
            <button (click)="calculateDays();submitDriverForm();checkLocationValuesChanged()"
                    [disabled]="!serviceDetailsForm.valid"
                    color="primary"
                    mat-raised-button>
              Calculate Km and Next
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-8">
    <app-google-map-drawings [currentLocation]="currentLocation"
                             [location]="toAndFromCoordinates"></app-google-map-drawings>
  </div>
</div>
