<div style="padding: 12px 22px 0 22px;">
  <div class="row">
    <div *ngFor="let card of cards" class="col-lg-2 col-md-4 col-sm-6 col-6 ng-star-inserted" style="padding: 8px">
      <mat-card [ngClass]="card.bgClass" class="mat-mdc-card mdc-card shadow-none text-center">
        <mat-card-content class="mat-mdc-card-content d-flex align-items-center justify-content-center flex-wrap">
          <img [src]="card.img" alt="users" class="rounded-circle" width="40">
          <h6 [ngClass]="card.textClass" class="f-w-600 m-t-4 m-t-8 mat-subtitle-1">{{ card.value }}</h6>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div style="padding: 0 22px 0 22px;;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    gap: 12px;
">
  <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
    gap: 20px;">

    <div style="width:90%;">

      <mat-card class="mat-mdc-card mdc-card cardWithShadow" style="height:100%;display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;">
        <mat-card-content class="mat-mdc-card-content p-y-24 text-center">
          <img alt="img" class="rounded-circle" src="/assets/images/profile/user-1.jpg" width="140">
          <mat-card-title class="mat-mdc-card-title m-b-0 m-t-24">Tommoie Henderson</mat-card-title>
          <mat-card-subtitle class="mat-mdc-card-subtitle mat-body-1 m-t-8 lh-24 m-b-24">
            Accept the request and <br> type a message
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>

    <div style="width:90%;">
      <mat-card class="mat-mdc-card mdc-card cardWithShadow mt-3" style="height:100% ;
    display: flex;
    align-items: stretch;
    justify-content: center">
        <mat-card-content class="mat-mdc-card-content p-y-24">
          <div *ngFor="let document of user.documents" class="d-flex align-items-center m-t-24"
               style="line-height: 46px;">
            <div class="m-l-16 w-100">
              <h5 class="f-s-16 f-w-600 m-0 m-b-4">{{ document.title }}</h5>
            </div>
            <div>
              <mat-icon *ngIf="document.status === 'Verified'" class="mat-primary shadow-none rounded">check_circle
              </mat-icon>
              <mat-icon *ngIf="document.status !== 'Verified'" class="shadow-none rounded">pending</mat-icon>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="col-lg-8 col-md-6 col-12" style=" padding: 0;   width: 100%;
    max-width: 100%;">
    <mat-card class="mat-mdc-card mdc-card cardWithShadow">
      <mat-card-content class="mat-mdc-card-content p-y-24">
        <mat-card-title class="mat-mdc-card-title p-b-8 b-b-1">
          Past Feedbacks
          <span
            style="font-size: 12px; background-color:  #4fda9f; padding: 6px; border-radius: 7px; margin: 8px; height: 20px; width: 19px; color: white;">
            {{ user.reviews.length }}
          </span>
        </mat-card-title>

        <div *ngFor="let review of user.reviews"
             class="d-flex align-items-center p-b-8 m-t-12 b-b-1 mb-4 mt-4 justify-content-between">
          <div>
            <mat-card-subtitle class="mat-mdc-card-subtitle mat-body-1 f-s-16 f-w-600 m-0">{{ review.comment }}
            </mat-card-subtitle>
            <span>{{ review.reviewer }}</span>
          </div>
          <span class="f-s-12">
            <mat-icon *ngFor="let star of getStars(review.rating); let i = index" color="primary">{{ star }}</mat-icon>
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
