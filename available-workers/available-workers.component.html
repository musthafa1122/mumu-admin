<div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden ng-star-inserted">
  <div class="row">
    <div class="col-sm-8"><h4 class="page-title m-0 f-s-20 f-w-600 m-b-16"> Find Trusted Local Helpers </h4>
      <div class="d-flex align-items-center overflow-hidden">
        <span class="breadcrumb-item active ng-star-inserted">Reliable drivers, bystanders, and errand runners for your
          everyday needs.
        </span>
      </div>
    </div>
    <div class="col-sm-4 text-right position-relative">
      <div class="breadcrumb-icon"><img alt="breadcrumb" src="../../../assets/images/svgs/bread2.png" width="165px">
      </div>
    </div>
  </div>
</div><!---->
<div class="search-box"
     style="display: flex; width: 100%; align-items: flex-end; padding: 6px; flex-wrap: wrap; justify-content: flex-end;">
  <!--  <div class="title">-->
  <!--    <mat-card-title>Find Trusted Local Helpers</mat-card-title>-->
  <!--    <mat-card-subtitle class="mat-body-1">Reliable drivers, bystanders, and errand runners for your everyday needs.-->
  <!--    </mat-card-subtitle>-->
  <!--  </div>-->
  <mat-form-field appearance="outline" style="display: flex; width: 49%; align-items: center;">
    <mat-label>Search</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="Search workers...">
  </mat-form-field>
</div>

<div class="row">
  <div *ngFor="let userCard of filteredCards" class="col-sm-6 col-lg-4">
    <mat-card style="border: solid 1px #4cda9e6b;
    border-radius: 3px;box-shadow: none;
}
">
      <mat-card-content class="mat-mdc-card-content text-center p-24">
        <img [src]="userCard.imgSrc" class="rounded-circle border p-5" width="100"/>
        <h4 class="mat-mdc-card-title card-title m-t-16 m-b-0">{{ userCard.name }}</h4>
        <span class="f-s-12">{{ userCard.profession }}</span>
        <div class="m-t-20">
          <button class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
                  color="primary"
          >Contact
          </button>
        </div>
        <div class="m-t-20">
          <span class="f-s-14">
            {{ userCard.address }} <br/><br/>
            Mo: {{ userCard.phone }}
          </span>
        </div>
      </mat-card-content>
      <mat-divider aria-orientation="horizontal"></mat-divider>
    </mat-card>
  </div>
</div>
