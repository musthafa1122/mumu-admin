<div class="row" style="padding: 22px;">
  <div style="width: 100%">


    <div>
      <mat-card class="mat-mdc-card mdc-card cardWithShadow">
        <mat-card-content class="mat-mdc-card-content p-y-24 text-center"><img alt="img" class="rounded-circle"
                                                                               src="/assets/images/profile/user-1.jpg"
                                                                               width="140">
          <mat-card-title class="mat-mdc-card-title m-b-0 m-t-24">Tommoie Henderson</mat-card-title>
          <mat-card-subtitle class="mat-mdc-card-subtitle mat-body-1 m-t-8 lh-24 m-b-24">Accept the request and <br>type
            a message
          </mat-card-subtitle>

        </mat-card-content>
      </mat-card>
    </div>
    <div>
      <mat-card class="mat-mdc-card mdc-card cardWithShadow">
        <mat-card-content class="mat-mdc-card-content p-y-24">
          <div *ngFor="let document of user.documents" class="d-flex align-items-center m-t-24"
               style="    line-height: 46px;">

            <div class="m-l-16 w-100"><h5 class="f-s-16 f-w-600 m-0 m-b-4">{{ document.title }}</h5>
            </div>
            <div>

              <mat-icon *ngIf="document.status === 'Verified'" class="mat-primary shadow-none rounded">
                check_circle
              </mat-icon>
              <mat-icon *ngIf="document.status !== 'Verified'" class="shadow-none rounded">
                pending
              </mat-icon>
            </div>

          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="col-lg-8">
    <mat-card class="mat-mdc-card mdc-card cardWithShadow">
      <mat-card-content class="mat-mdc-card-content p-y-24">
        <mat-card-title class="mat-mdc-card-title p-b-30 b-b-1">Past Feedbacks <span style="font-size: 12px;
    background-color: #4ada9e;
    padding: 6px;
    border-radius: 7px;
    margin: 8px;
    height: 20px;
    width: 19px;
    color: white;">{{ user.reviews.length }}</span>
        </mat-card-title>
        <div *ngFor="let review of user.reviews"
             class="d-flex align-items-center p-b-30 b-b-1 "
             style="display: flex !important;justify-content: space-between;margin-bottom: 24px;margin-top: 24px">


          <div>
            <mat-card-subtitle class="mat-mdc-card-subtitle mat-body-1 f-s-16 f-w-600 m-0">{{ review.comment }}
            </mat-card-subtitle>
            <span>{{ review.reviewer }}l</span>
          </div>
          <span class="f-s-12">
          <mat-icon *ngFor="let star of getStars(review.rating); let i = index" color="primary">
            {{ star }}
          </mat-icon></span>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>
