<div class="service-forms">
  <div class="row" style="    display: flex;
    justify-content: flex-end;">
    <div class="col-lg-6" style="display: flex;
    justify-content: flex-end;    align-items: baseline;
    gap: 17px;">
      <div style="font-size: 15px;
    color: #093042;">
        <span>Looking for another Service?</span>
      </div>
      <mat-form-field appearance="outline">
        <mat-select [(value)]="selectedServiceType">
          <mat-option [value]="parentServiceType.Drivers">Drivers</mat-option>
          <mat-option [value]="parentServiceType.Bystanders">Bystanders</mat-option>
          <mat-option [value]="parentServiceType.Errands">Errands</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <h1>{{ distanceInKm }}</h1>
  <p *ngIf="loading">Getting your location...</p>
  <div class="google_map_container">
    <google-map [center]="mapCenter" [options]="mapOptions" [zoom]="mapZoom" width="100%">
      <map-marker
        #marker="mapMarker"
        (mapClick)="openInfoWindow(marker)"
        [options]="markerOptions"
        [position]="mapCenter">
      </map-marker>
      <map-info-window>{{ markerInfoContent }}</map-info-window>
    </google-map>
  </div>

  <!-- Driver Service Form -->
  <app-driver-service-form (valueChanges)="driverValueChanges($event)"
                           *ngIf="selectedServiceType === parentServiceType.Drivers"></app-driver-service-form>

  <!-- Bystander Service Form -->
  <app-bystander-service-form
    *ngIf="selectedServiceType === parentServiceType.Bystanders"></app-bystander-service-form>

  <!-- Errands Service Form -->
  <app-errands-service-form *ngIf="selectedServiceType === parentServiceType.Errands"></app-errands-service-form>
</div>
